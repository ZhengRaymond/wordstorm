<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/hover-min.css">
    <link rel="stylesheet" type="text/css" href="css/tiles.css">
    <script type="text/javascript" src="dawg.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

</head>

<body>
    <!--<button type="button" id="start">Start!</button><br/><br/><br/>-->
    <div class="left">
        <canvas id="canvas" width="988" height="800"></canvas>
    </div>
    <div class="right">
        <div class="controlPanel">
            <button type="button" id="newGame" onclick="init();" class="hvr-bob" tabIndex="-1">New Game!</button>
            <br>
            <br>
            <button type="button" id="showSolution" onclick="cheat();" class="hvr-bob" tabIndex="-1">Show All Solutions (Cheating!)</button>
            <br>
            <br>
            <table id="outer">
                <thead>
                    <tr>
                        <th id="tableTitle" colspan="5">Storm Record</th>
                    </tr>
                    <tr>
                        <th colspan="5" style="width: 72px">Score&emsp;&nbsp;&nbsp;Letters&nbsp;&nbsp;&nbsp;</th>
                    </tr>
                </thead>
                <tr>
                    <td colspan="5" class="zeroSpace">
                        <div id="scoreBoardTable">
                            <table id="inner">
                                <tbody id="scoreBoardData">
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                    <tr><td> </td><td> </td></tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
            <p id="score">Score: </p>
        </div>
    </div>

    <script type="text/javascript" src="draw.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <div class="popup">
        <div style="position:absolute">
            <div class="popupGreen">
                <h1 id="success"></h1>
            </div>
        </div>
        <div style="position:absolute">
            <div class="popupRed">
                <h1 id="fail"></h1>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="tile" id="tile1"></div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3"></div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8"></div>
        <div class="tile" id="tile9"></div>
        <div class="tile" id="tile10"></div>
        <div class="tile" id="tile11"></div>
        <div class="tile" id="tile12"></div>
        <div class="tile" id="tile13"></div>
        <div class="tile" id="tile14"></div>
        <div id="tile15"></div>
        <!--<img src="images/instructions.jpg" id="instruct" position="absolute" style="top:0; left:0;"/>-->
    </div>
</body>

</html>
